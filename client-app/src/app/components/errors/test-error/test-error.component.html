<ng-container>
    <button class="btn btn-outline-secondary me-2 mb-2" (click)="get400BadRequestError()">400 | Bad Request</button>
    <button class="btn btn-outline-secondary me-2 mb-2" (click)="get400ValidationError()">400 | Validation</button>
    <button class="btn btn-outline-secondary me-2 mb-2" (click)="get401AuthError()">401 | Auth Error</button>
    <button class="btn btn-outline-secondary me-2 mb-2" (click)="get404NotFoundError()">404 | Not Found</button>
    <button class="btn btn-outline-secondary me-2 mb-2" (click)="get500ServerError()">500 | Server Error</button>
    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
