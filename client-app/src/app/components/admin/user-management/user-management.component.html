<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th style="width: 20%;">Username</th>
                <th style="width: 35%;">Active Roles</th>
                <th style="width: 20%;">(Admin or Moderator)</th>
                <th style="width: 25%;">(Admin only)</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.username}}</td>
                <td>{{user.roles}}</td>
                <td>
                    <div *ngIf="user.username == 'admin'"></div>
                    <div *ngIf="user.username != 'admin'">
                    <button *appHasRole="['Admin', 'Moderator']" (click)="openRolesModal(user)" class="btn btn-info">Edit Roles</button>
                    <button *appNotHasRole="['Admin', 'Moderator']" disabled="true" class="btn btn-info">Edit Roles</button>
                </div>
                </td>
                <td>
                    <div *ngIf="user.username == 'admin' || user.username == self?.username"></div>
                    <div *ngIf="user.username != 'admin' && user.username != self?.username">
                    <button *appHasRole="['Admin']" (click)="openConfirmDeleteModal(user)" class="btn btn-danger">
                    Delete User</button>
                    <button *appNotHasRole="['Admin']" disabled="true" class="btn btn-danger">Delete User</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
